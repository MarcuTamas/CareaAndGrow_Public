<!--Modal for log-->
<div class="modal fade" id="modalForLog" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: max-content">
    <div class="modal-content text-center">
      <div class="modal-header">
        <a class="modal-title" routerLink="/messages">
          <button class="btn" data-bs-dismiss="modal"><i>You have {{messagesService.messages.length}} log messages:</i>
          </button>
        </a>
        <button type="button" class="btn-close ms-3 mb-auto" data-bs-dismiss="modal" aria-label="Close"
                style="scale: 77%"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <app-messages-preview style="font-size: x-small"></app-messages-preview>
        </div>
      </div>

      <!--In order to close the modal when clear messages we need to add to button data-bs-dismiss="modal", took from close example.-->
      <div class="modal-footer mx-auto" style="scale: 87%">

        <button type="button" class="clear; btn btn-outline-danger mx-auto"
                (click)="messagesService.clear()"
                data-bs-dismiss="modal">Clear messages
        </button>
      </div>

    </div>
  </div>
</div>

<!--Modal for previews-->
<div class="modal fade" id="modalForPreview" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-xl mx-auto" style="width: max-content" data-bs-placement="center">
    <div class="modal-content text-center">
      <div class="modal-header">
        <i>Please select: </i>
        <button type="button" class="btn-close ms-3 mb-auto" data-bs-dismiss="modal" aria-label="Close"
                style="scale: 77%">
        </button>
      </div>

      <div *ngIf="theClickedButton === 'plant'" class="modal-body">
        <div class="mb-3" data-bs-dismiss="modal">
          <app-plants-list-preview [relativeRoutePath]="getPath()"></app-plants-list-preview>
        </div>
      </div>

      <div *ngIf="theClickedButton === 'plantCare'" class="modal-body">
        <div class="mb-3" data-bs-dismiss="modal">
          <app-plants-care-list-preview [relativeRoutePath]="getPath()"></app-plants-care-list-preview>
        </div>
      </div>

      <div *ngIf="theClickedButton === 'Transactions'" class="modal-body text-center">
        <div class="mb-3" data-bs-dismiss="modal">
          <app-transactions-list-preview [relativeRoutePath]="getPath()"></app-transactions-list-preview>
        </div>
      </div>

      <div *ngIf="theClickedButton === 'Privacy Policy'" class="modal-body container-fluid">
        <div data-bs-dismiss="modal">
          <a routerLink="privacy-policy" alt="Privacy policy">
            <i class="btn btn-primary bi bi-journal"> Consult Privacy policy</i>
          </a>
          <hr/>
          <div class="d-flex flex-column flex-sm-row justify-content-between text-center">
            <button class="btn btn-sm btn-success" (click)="clearLocalStorage()">
              âœ– Delete local storage and <u>Retract The Consent</u>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
