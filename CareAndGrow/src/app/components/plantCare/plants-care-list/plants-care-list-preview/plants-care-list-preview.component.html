<!--The relative route path is set in the navbar when the user press on the deserved button.-->
<div *ngFor="let plantCare of plantsCare" class="input-group mb-2">
  <a routerLink="{{relativeRoutePath}}/{{plantCare.id}}">
    <button class="p-2 border rounded-start-2">{{plantCare.id}}</button>
    <button class="p-2 border rounded-end-2">Plant care for plant with id: {{plantCare.plantID}}</button>
  </a >
</div>
