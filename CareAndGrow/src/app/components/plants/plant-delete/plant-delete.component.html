<div *ngIf="plant" class="text-center">

  <div class="container-fluid title">
    <h3 class="d-flex justify-content-center">
      <i>Are you sure ?</i>
    </h3>
  </div>

  <div class="container-fluid mt-3">
    <a routerLink="/plants/detail/{{plant.id}}">
      <img class="img-fluid rounded-pill" [src]="plant.default_image.small_url">
    </a>
    <p class="text-success mt-2">
      <i>{{plant.common_name}}</i>
    </p>
    <p class="small">
      <i>{{plant.scientific_name}}</i>
    </p>
  </div>

  <div class="badge bg-danger mt-3">Really delete the plant with id: <b>{{ plant.id }} ?</b></div>

  <div class="mt-2">
    <button class="btn btn-outline-danger me-2" type="button" (click)="onConfirm()">
      Delete plant
    </button>

    <button class="btn btn-outline-secondary" type="button" (click)="onCancel()">Cancel</button>
  </div>
</div>
