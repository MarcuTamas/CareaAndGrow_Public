<!--The relative route path is set in the navbar when the user press on the deserved button.-->
<div *ngFor="let transaction of transactions" class="input-group mb-2">
  <a routerLink="{{relativeRoutePath}}/{{transaction.id}}">
    <button class="p-2 border rounded-start-2">Transaction id: {{transaction.id}}</button>
    <button class="p-2 border rounded-end-2">Transacted plant id: {{transaction.plantID}}</button>
  </a >
</div>
